<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calendar</title>
   <link rel="stylesheet" href="style.css">
</head>
<body class="wrapper">
   <h1>Календарь з подіями</h1>
   <div class="page">
      <div class="calendar__container calendar-container">
         <div class="calendar-container__head">
            <button class="prev"><img src="back.png" alt="arrow"></button>
            <h2 class="calendar-container__title">Січень 2025</h2>
            <button class="next"><img src="next.png" alt="arrow"></button>
         </div>
         <table class="calendar-container__table">
         </table>
      </div>
      <div class="events-container">
         <p class="current-date">1 Січень 2025</p>
         <h2 class="events-header">Події</h2>
         <ul class="events-li"></ul>
         <form action="#">
            <input type="text" placeholder="Напишіть нову подію">
            <button class="button-add">Додати подію</button>
         </form>
      </div>
   </div>
   <script src="dom_task1.js"></script>
</body>
</html>
