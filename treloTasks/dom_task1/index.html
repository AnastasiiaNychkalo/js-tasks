<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calendar</title>
   <link rel="stylesheet" href="style.css">
</head>
<body class="wrapper">
   <h1>Календарь з подіями</h1>
   <div class="page">

            <button class="prev"><img src="back.png" alt="arrow"></button>

               <th>Вт</th>
               <th>Ср</th>
               <th>Чт</th>
               <th>Пт</th>
               <th>Сб</th>
               <th>Вс</th>
            </tr>

               <td>1</td>
               <td>2</td>
               <td>3</td>
               <td>4</td>
               <td>5</td>
            </tr>
            <tr>
               <td>6</td>

               <td>8</td>
               <td>9</td>
               <td>10</td>
               <td>11</td>

            </tr>
            <tr>

               <td>18</td>

               <td>30</td>
               <td>31</td>
               <td></td>
               <td></td>
            </tr>
            <tr>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
            </tr>
         </table>
      </div>
      <div class="events-container">
         <p class="current-date">1 Січень 2025</p>
         <h2 class="events-header">Події</h2>
         <form action="#">
            <input type="text" placeholder="Напишіть нову подію">
            <button class="button-add">Додати подію</button>
         </form>
      </div>
   </div>
</body>
</html>
