<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <form class="form">
      <input class="input-name" type="name" placeholder="Your name">
      <span class="span-name"></span>
      <span class="span-name-error"></span>
      <input class="input-email" type="email" placeholder="Your email">
      <span class="span-email"></span>
      <span class="span-email-error"></span>
      <input class="input-password" type="password">
      <span class="span-password"></span>
      <span class="span-password-error"></span>
      <button class="button" type="submit">Submit</button>
      <p class="success"></p>
   </form>
   <script src="eventHandling.js"></script>
</body>
</html>
