<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>To-Do List <img src="/treloTasks/dom_task2/list.png" alt="List"></h1>
   <form>
      <input type="text" placeholder="Add your task">
      <button class="add">Add</button>
   </form>
   <div class="filters">
      <button data-filter="all" class="button-all">All</button>
      <button data-filter="done" class="button-done">Done</button>
      <button data-filter="active" class="button-active">Active</button>
   </div>
   <ul class="task-list"></ul>
   <script src="dom_task2.js"></script>
</body>
</html>
